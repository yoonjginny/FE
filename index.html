<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>내 프로필</h1>
        </div>

        <div class="profile-info">
            <div class="profile-image">
                <img id="profile-img" src="profile-image.jpg" alt="Profile Image">
            </div>
            <div class="profile-details">
                <p><strong>이메일:</strong> <span id="email">로딩 중...</span></p>
                <p><strong>사용자 이름:</strong> <span id="username">로딩 중...</span></p>
                <p><strong>소개:</strong> <span id="introduction">로딩 중...</span></p>
            </div>
        </div>
    </div>

    <!-- script.js 연결 -->
    <script src="script.js"></script>
</body>

</html>
